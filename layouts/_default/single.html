{{ define "main" }}

<article class="post">
    <header>
        <h1>{{ .Title }}</h1>
        <div class="post-time">
            {{ $date := .Date.Format "January 02, 2006" }}
            {{ $lastmod := .Lastmod.Format "January 02, 2006" }}

            Posted on {{ $date }}.

            {{ if ne $date $lastmod }}
                Last modified on {{ $lastmod }}.
            {{ end }}
        </div>
    </header>
    {{ .Content }}
</article>

{{ end }}
