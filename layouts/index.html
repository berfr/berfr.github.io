{{ define "main" }}

<article>
    <header><h1>Posts</h1></header>
    <div class="posts-list">
        <ul>
            {{ range where .Site.Pages "Section" "posts" }}
            <li>
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">
                    {{ .Date.Format "2006-01-02" }}
                </time>
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
            {{ end }}
        </ul>
    </div>
</article>

{{ end }}
