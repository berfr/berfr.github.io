{{ define "main" }}

<article>
    <header><h1>Posts</h1></header>
    <ul>
        {{ range where .Site.Pages "Section" "posts" }}
        <li>
            <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">{{ .Date.Format "2006-01-02" }}</time>
            <a href="{{ .Permalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
    </ul>

    {{ .Content }}
</article>

{{ end }}
